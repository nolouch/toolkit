# Statement Dev - Statement 页面开发环境前端
#
# 功能:
#   提供 SQL Repository Statement 页面的开发/调试界面
#   通过 nginx 反向代理访问 diagnosis-query API
#
# IDC 环境:
#   Namespace: csn-testbed-tps-8002348-1-156
#   Backend: diagnosis-query:8081 (内部访问)
#   Frontend: NodePort 31880 (外部访问)
#
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: statement-ui-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: statement-ui-dev
  labels:
    app: statement-ui-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statement-ui-dev
  template:
    metadata:
      labels:
        app: statement-ui-dev
    spec:
      serviceAccountName: statement-ui-dev
      containers:
      - name: statement-ui-dev
        image: hub.pingcap.net/csn/statement-dev:latest
        env:
        - name: BACKEND_HOST
          value: "diagnosis-query"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: statement-ui-dev
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: statement-ui-dev
---
# NodePort Service for external access
apiVersion: v1
kind: Service
metadata:
  name: statement-ui-dev-external
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31880
    name: http
  selector:
    app: statement-ui-dev
---
